services:
  # Web Service - FastAPI / User API
  - type: web
    name: football-betting-ai
    env: python
    region: oregon
    plan: free
    branch: main

    # 1) Tüm Python paketleri + local data-ingestion paketi kurulsun
    buildCommand: |
      pip install -r requirements.txt
      pip install ./data-ingestion

    # 2) User API'yi orijinal dökümanda anlatıldığı gibi çalıştır
    startCommand: cd user-api && python main.py

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: football-betting-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: football-betting-redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: football-betting-db
    databaseName: football_betting
    plan: free
    region: oregon

# Redis artık ayrı bir service olarak tanımlı
  # (maxmemoryPolicy falan gerek yok, free planda default ayarlar yeter)
services:
  - type: redis
    name: football-betting-redis
    plan: free
    region: oregon
