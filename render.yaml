services:
  - type: web
    name: football-betting-ai
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src python user-api/main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: football-betting-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: football-betting-redis
          property: connectionString
      - key: ODDS_API_KEY
        value: dummy

  - type: redis
    name: football-betting-redis
    plan: free
    region: oregon
    ipAllowList: []

databases:
  - name: football-betting-db
    databaseName: football_betting
    plan: free
    region: oregon
