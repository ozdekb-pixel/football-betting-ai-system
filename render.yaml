services:
  # Web Service - FastAPI / User API
  - type: web
    name: football-betting-ai
    env: python
    region: oregon
    plan: free
    branch: main

    # Build: normal paketler + local data-ingestion paketi
    buildCommand: |
      pip install -r requirements.txt
      pip install ./data-ingestion

    # Çalıştırma: orijinal README'deki gibi
    startCommand: cd user-api && python main.py

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: football-betting-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: football-betting-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: football-betting-redis
    plan: free
    region: oregon

databases:
  # PostgreSQL Database
  - name: football-betting-db
    databaseName: football_betting
    plan: free
    region: oregon
